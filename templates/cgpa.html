<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 22px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>

</html>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <form method="POST" action="/cgpa">
            <label>Enter your Current CGPA</label>
            <input type="text" name="cgpa" placeholder="8.0" value="{{ cgpa if cgpa is not none else '' }}" required>

            <label>Enter your Desired CGPA</label>
            <input type="text" name="desired_cgpa" placeholder="9.0" value="{{ desired_cgpa if desired_cgpa is not none else '' }}" required>

            <button type="submit" name="submit">Calculate</button>
        </form>

        {% if required_sgpa is not none %}
            <h1>Required SGPA to achieve CGPA {{ desired_cgpa }}: {{ required_sgpa|round(2) }}</h1>
        {% endif %}
    </div>
</body>
