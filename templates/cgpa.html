<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 22px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter your CGPA till current sem</h1>
        <form method="POST" action="/cgpa">
            <input type="text" name="cgpa" placeholder="6.9" value="{{ cgpa if cgpa is not none else '' }}" required>
            <button type="submit" name="submit_cgpa">Submit</button>
        </form>

        {% if cgpa is not none %}
            <h1>Enter your expected SGPA</h1>
            <form method="POST" action="/cgpa">
                <input type="hidden" name="cgpa" value="{{ cgpa }}">  
                <input type="text" name="sgpa" placeholder="6.9" required>
                <button type="submit" name="submit_sgpa">Submit</button>
            </form>
        {% endif %}

        {% if pred_cgpa is not none %}
            <div class="result">Predicted CGPA based on entered SGPA is: {{ pred_cgpa }}</div>
        {% endif %}
    </div>
</body>
</html>
